<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CyberGyan</title>
<link rel="stylesheet" href="" th:href="@{/css/exercisedetails.css}" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body style="background-color: rgb(158, 191, 251);">
	<div th:if="${pdfBytes != null and pdfBytes.length > 0}">
		<object
			th:data="@{'data:application/pdf;base64,' + #objects.encodeBase64(pdfBytes)}"
			type="application/pdf" width="100%" height="600px">
			<embed
				th:src="@{'data:application/pdf;base64,' + #objects.encodeBase64(pdfBytes)}"
				type="application/pdf" width="100%" height="600px" />
		</object>
	</div>
	<div class="class-footer">
		<p
			style="font-family: Times New Roman; text-align: center; color: white; font-size: 18px;">
			<b>Copyright &copy; 2022</b>
		</p>
		<p
			style="font-family: Times New Roman; text-align: center; color: white; font-size: 18px;">
			<b>Designed and Developed by CDAC</b>
		</p>
	</div>
</body>
</html>
