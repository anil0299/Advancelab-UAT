<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGyan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(204, 218, 246);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 0, 255);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(0, 0, 255);
        }

        .otp-group {
            display: flex;
            justify-content: space-between;
        }

        .otp-group input {
            width: 45px;
            text-align: center;
            font-size: 18px;
            margin-right: 5px;
        }

        .otp-group input:last-child {
            margin-right: 0;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer-text a {
            color: rgb(0, 0, 255);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your OTP</h2>
        <div id="message">
			<th:block th:if="${msg}">
		        <p style="color: red;" th:text="${msg}"></p>
		    </th:block>
		</div>
        <form th:action="@{/resetPassword/verifyOTP}" method="post">
            <input type="hidden" name="email" id ="name" th:value="${email}" />
            <div class="input-group">
                <label for="otp">Enter OTP</label>
               <div class="otp-group">
				    <input type="text" id="otp1" name="otp1" maxlength="1" autocomplete="off" required oninput="moveToNext(this, 'otp2')">
				    <input type="text" id="otp2" name="otp2" maxlength="1" autocomplete="off" required oninput="moveToNext(this, 'otp3')">
				    <input type="text" id="otp3" name="otp3" maxlength="1" autocomplete="off" required oninput="moveToNext(this, 'otp4')">
				    <input type="text" id="otp4" name="otp4" maxlength="1" autocomplete="off" required oninput="moveToNext(this, 'otp5')">
				    <input type="text" id="otp5" name="otp5" maxlength="1" autocomplete="off" required oninput="moveToNext(this, 'otp6')">
				    <input type="text" id="otp6" name="otp6" maxlength="1" autocomplete="off" required>
				</div>
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <div class="footer-text">
            <p>Remember your password? <a th:href="@{/login}">Login</a></p>
        </div>
    </div>
    <div id="otpContainer" th:if="${otpMsg != null}" th:data-otpmsg="${otpMsg}"></div>
<script type="text/javascript">
    var otpContainer = document.getElementById('otpContainer');
    var otpMsg = otpContainer ? otpContainer.dataset.otpmsg : null;
    if (otpMsg && otpMsg.trim().length > 0) {
        alert(otpMsg);
    }
</script>
<script>
	setTimeout(function() {
		var message = document.getElementById("message");
		message.parentNode.removeChild(message);
		}, 5000); //
</script>
<script>
	function moveToNext(current, nextFieldID) {
	    if (current.value.length >= current.maxLength) {
	        document.getElementById(nextFieldID).focus();
	    }
	}
</script>
</body>
</html>
